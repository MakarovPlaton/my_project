<div class="blog-card">
	<div class="blog-card_conteiner">
		<a href="#" class="blog-card_link">
			<picture class="blog-card_picture">
				<img src="@@img" alt="@@alt" class="blog-card_img">
			</picture>
		</a>
		<div class="blog-card_info">
			<time class="blog-card_info-time" datetime="2022-11-26">
				26.11.2022
			</time>
			<a href="#" class="blog-card_title-link">
				<h4 class="blog-card_title">
					@@title
				</h4>
				<svg class="blog-card_icon" width="91" height="60">
					<use xlink:href="assets/icons/symbols.svg#arrow-right"></use>
				</svg>
			</a>
			<p class="blog-card_text">
				@@text
			</p>

		</div>
	</div>
</div>
